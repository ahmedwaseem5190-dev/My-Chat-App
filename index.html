<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
        /* Header */
        header { background: #075e54; color: white; padding: 15px; font-size: 20px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        /* Chat Area */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px; border-radius: 10px; font-size: 16px; position: relative; }
        .sent { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        /* Input Area */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 50%; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>My WhatsApp Clone</header>

<div id="chat-box">
    <div class="message received">Assalam-o-Alaikum! Kaisa hai bhai?</div>
    <div class="message sent">Walaikum Assalam! Main theek hoon, coding seekh raha hoon.</div>
</div>

<div class="input-area">
    <input type="text" id="msg-input" placeholder="Type a message...">
    <button onclick="sendMessage()">âž¤</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('msg-input');
        const chatBox = document.getElementById('chat-box');
        
        if (input.value.trim() !== "") {
            // Naya message create karein
            const newMsg = document.createElement('div');
            newMsg.classList.add('message', 'sent');
            newMsg.innerText = input.value;
            
            // Screen par dikhayen
            chatBox.appendChild(newMsg);
            
            // Input saaf karein
            input.value = "";
            
            // Neeche scroll karein
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
</script>

</body>
</html>
